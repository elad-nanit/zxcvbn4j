# Feedback
## Extra
feedback.extra.suggestions.addAnotherWord=הוסיפו מילה נוספת או שתיים. מילים לא נפוצות הן הטובות ביותר.

## Default
feedback.default.suggestions.useFewWords=השתמשו בכמה מילים, הימנעו מביטויים נפוצים.
feedback.default.suggestions.noNeedSymbols=אין צורך בסמלים, ספרות או אותיות רישיות.

## Dictionary
feedback.dictionary.warning.passwords.top10=זו סיסמה נפוצה בטופ-10.
feedback.dictionary.warning.passwords.top100=זו סיסמה נפוצה בטופ-100.
feedback.dictionary.warning.passwords.veryCommon=זו סיסמה נפוצה מאוד.
feedback.dictionary.warning.passwords.similar=זה דומה לסיסמה שמקובל להשתמש בה.
feedback.dictionary.warning.englishWikipedia.itself=קל לנחש מילה בודדת.
feedback.dictionary.warning.etc.namesThemselves=קל לנחש שמות פרטיים ושמות משפחה.
feedback.dictionary.warning.etc.namesCommon=קל לנחש שמות ושמות משפחה נפוצים.
feedback.dictionary.suggestions.capitalization=השימוש באותיות רישיות לא באמת עוזר.
feedback.dictionary.suggestions.allUppercase=שימוש רק באותיות רישיות קל לניחוש כמעט באותה מידה כמו שימוש רק באותיות קטנות.
feedback.dictionary.suggestions.reversed=לא קשה לנחש מילים במהופך.
feedback.dictionary.suggestions.l33t=החלפות צפויות כמו '@' במקום 'a' לא באמת עוזרות.

## Spatial
feedback.spatial.warning.straightRowsOfKeys=קל לנחש הקלדה של רצף מקשים.
feedback.spatial.warning.shortKeyboardPatterns=קל לנחש תבניות מקלדת קצרות.
feedback.spatial.suggestions.UseLongerKeyboardPattern=השתמשו בתבנית מקלדת ארוכה עם יותר פניות.

## Repeat
feedback.repeat.warning.likeAAA=קל לנחש חזרות כמו "aaa".
feedback.repeat.warning.likeABCABCABC=חזרות כמו "abcabcabc" קשות לניחוש רק מעט יותר מ-"abc".
feedback.repeat.suggestions.avoidRepeatedWords=הימנעו ממילים ותווים חוזרים.

## Sequence
feedback.sequence.warning.likeABCor6543=קל לנחש סדרות כמו abc או 6543.
feedback.sequence.suggestions.avoidSequences=הימנעו מסדרות.

## Regex
feedback.regex.warning.recentYears=קל לנחש שנים מהזמן האחרון.
feedback.regex.suggestions.avoidRecentYears=הימנעו משנים מהזמן האחרון, הימנעו משנים שקשורות אליכם.

## Date
feedback.date.warning.dates=קל לנחש תאריכים קלים בדרך כלל.
feedback.date.suggestions.avoidDates=הימנעו מתאריכים ושנים שקשורים אליכם.
